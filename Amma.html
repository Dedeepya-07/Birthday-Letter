<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mom!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: #ffe6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Dancing Script', cursive;
    }

    .container {
      position: relative;
      width: 500px;
      height: 350px;
      perspective: 1500px;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #d147a3;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 175px;
      top: 0;
      left: 0;
      background: #b03e8c;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 7%;
      width: 86%;
      height: 330px;
      background: white;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      font-size: 24px;
      line-height: 1.6;
      transform: translateY(100%);
      transition: transform 1s ease;
      z-index: 2;
      border-radius: 10px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container.open .flap {
      transform: rotateX(-180deg);
    }

    .container.open .letter {
      transform: translateY(-10%);
    }

    .heart {
      font-size: 26px;
      color: #ff3366;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container" onclick="openEnvelope(this)">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>Dear Mom,<br/>
        Wishing you the most beautiful and joyful birthday ever!<br/>
        Thank you for your love, strength, and kindness üíê</p>
        <p class="heart">‚ù§Ô∏è Love you always ‚ù§Ô∏è</p>
      </div>
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      const isOpen = el.classList.toggle('open');
      if (isOpen) {
        // Launch confetti üéâ
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });
      }
    }
  </script>
</body>
</html>
